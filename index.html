<!DOCTYPE html>
<html lang="ja">
<head>

    <title>ゲームアセットギャラリー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ゲームアセットギャラリー</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="hero">
        <h2>Welcome to Our Game Assets</h2>
    </section>
    <section id="gallery" class="gallery">
        <h2>Asset Gallery</h2>
        <div class="image-grid">
            <img src="sakuya_128.png" alt="Character">
            <img src="syuriken.png" alt="Shuriken">
            <img src="background.png" alt="Background">
            <img src="sakurabackground.png" alt="Sakura Background">
        </div>
    </section>
    <section id="about" class="about">
        <h2>About</h2>
        <p>これはサンプルのゲームアセットサイトです。</p>
    </section>
    <footer>
        <p>&copy; 2024 Game Assets</p>
    </footer>
